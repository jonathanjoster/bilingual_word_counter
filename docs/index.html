<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bilingual Word Counter</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card"><span style="--i:0;"></span><span style="--i:1;"></span>
      <div class="glass">
        <textarea class="text-area" autofocus placeholder="Your sentence here..."></textarea>
        <div id="counter">0</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
